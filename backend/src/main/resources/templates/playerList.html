  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Player List</title>
  </head>
  <body>
  <h1>Premier League Players</h1>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Team</th>
      <th>Position</th>
      <th>Nation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
      <td th:text="${player.playerName}"></td>
      <td th:text="${player.teamName}"></td>
      <td th:text="${player.position}"></td>
      <td th:text="${player.nation}"></td>
    </tr>
    </tbody>
  </table>
  </body>
  </html>
